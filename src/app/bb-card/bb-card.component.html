<img class="product__img" [src]="berry.img">
<div class="product__info" role="header">
  <h3 class="product__title" aria-label="product name">
    {{ berry.title }}</h3>
  <p class="product__description">{{ berry.description }}</p>
  <p class="product__price" aria-label="product price">
    {{ berry.price | currency:'EUR' }} / kilo</p>
</div>
